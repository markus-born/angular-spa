<div class="right_col" role="main">  
  <h1 class="header-title text-center">Dashboard</h1>
  <div class="row dossier-panel">
    <div class="col-sm-6">
      <div align="center" style="margin-bottom: 50px;">
        <h2><i class="fa fa-folder-open-o"></i> Mijn dossiers</h2>
      </div>
      <table datatable="" dt-options="vm.dtOptions1" dt-columns="vm.dtColumns1" class="open-dossiers row-border hover"></table>
    </div>
    <div class="col-sm-6">
      <div align="center" style="margin-bottom: 50px;">
        <h2><i class="fa fa-folder"></i> Dossiers in review</h2>
        <select class="form-control user-level-options" ng-options="option for option in vm.userLevelOptions" ng-model="vm.selectedOption">
          <option value="" disabled selected>Dropdown with other user categories</option>
        </select>
      </div>
      <table datatable="" dt-options="vm.dtOptions2" dt-columns="vm.dtColumns2" class="row-border"></table>
    </div>
  </div>
</div>
